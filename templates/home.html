<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form method="post" id="studentForm">
            <div class="form-group">
                <label>Student ID:
                    <input type="number" name="student_id" required>
                </label>
                <label>Gender:
                    <select name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </label>
                <label>Attendance Percentage:
                    <input type="number" name="attendance" min="0" max="100" required>
                </label>
                <label>Average Assignment Score:
                    <input type="number" name="avg_assignment_score" min="0" max="100" required>
                </label>
                <label>Participation Level:
                    <select name="participation" required>
                        <option value="">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </label>
                <label>Study Hours per Week:
                    <input type="number" name="study_hours" min="0" max="50" required>
                </label>
                <label>Assignments Submitted (of total):
                    <input type="number" name="assignments_submitted" min="0" max="20" required>
                </label>
                <label>Quiz/Test Average Score:
                    <input type="number" name="quiz_score" min="0" max="100" required>
                </label>
                <label>Project Score:
                    <input type="number" name="project_score" min="0" max="100" required>
                </label>
                <label>GPA (out of 10):
                    <input type="number" step="0.01" name="previous_gpa" min="0" max="10" required>
                </label>
                <label>Extra Curricular Activities:
                    <input type="number" name="extra_activities" min="0" max="10" required>
                </label>
                <label>Parental Involvement:
                    <select name="parental_involvement" required>
                        <option value="">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="full-width-btn">Predict Performance</button>
        </form>
        <section class="result">
            <h2>Prediction Result:</h2>
            <p id="prediction">
                {% if prediction %}
                    Predicted Performance: <strong>{{ prediction }}</strong>
                {% else %}
                    Submit the form to see prediction.
                {% endif %}
            </p>
        </section>
    </div>
</body>
</html>
